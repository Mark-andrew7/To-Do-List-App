<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-do-list-app</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input">
      <button id="addTaskBtn">Add</button>
    </div>
    
    <ul id="taskList">
      <li>Complete Javascript <button class="delete-task">Delete</button></li>
      <li>Build minute projects <button class="delete-task">Delete</button></li>
      <li>Go for walks <button class="delete-task">Delete</button></li>
      <li>Journaling my days <button class="delete-task">Delete</button></li>
      <li>Have more takeouts <button class="delete-task">Delete</button></li>
    </ul>
  </div>
  
        
  <script src="script.js"></script>

</body>

</html>
